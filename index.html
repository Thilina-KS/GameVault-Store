<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameVault Store - Best Game Deals</title>
    <meta name="description" content="Find the best deals on Steam games at GameVault Store. Huge discounts on popular PC games!">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/achievements.css">
</head>
<body class="light-mode">
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">GameVault Store</a>
            </div>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <button class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="#" class="cart-link" onclick="openCart()">
                    Cart
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Best Deals on Steam Games</h1>
            <p>Save up to 90% on your favorite PC games</p>
            <a href="#games" class="cta-button">Browse Games</a>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="search-filter">
        <div class="container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search games...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filters">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="Action">Action</option>
                    <option value="RPG">RPG</option>
                    <option value="FPS">FPS</option>
                    <option value="Sports">Sports</option>
                    <option value="Survival">Survival</option>
                    <option value="Fighting">Fighting</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Games Grid -->
    <section id="games" class="games-grid">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="games-container">
                <!-- Games will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-summary">
                <div class="total">
                    <span>Total:</span>
                    <span class="total-amount">$0.00</span>
                </div>
                <button class="checkout-btn">
                    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="achievements-toggle" onclick="toggleAchievements()">
        üèÜ
    </div>
    
    <div class="achievements-panel">
        <h2>Achievements</h2>
        <div class="achievement-list">
            <!-- Achievement items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/achievements.js"></script>
    <script src="scripts/ping.js"></script>
</body>
</html>
